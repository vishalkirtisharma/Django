{% extends 'food/base.html' %}
{% block title %}
{{ user.username }} | Profile
{% endblock %}

{% block body %}
<div class="max-w-4xl mx-auto mt-10 py-10 px-6 bg-white shadow-md rounded-lg">
    <div class="flex items-center space-x-8">
        <!-- Profile Picture -->
        <div class="flex-shrink-0">
            <img 
                src="{{ user.profile.image.url }}" 
                alt="{{ user.username }}" 
                class="w-40 h-40 rounded-full object-cover shadow-md"
            >
        </div>

        <!-- User Details -->
        <div>
            <h1 class="text-3xl font-bold text-gray-800">{{ user.username }}</h1>
            <p class="text-lg text-gray-600 mt-2">{{ user.email }}</p>
            <p class="text-md text-gray-500 mt-1">Location: {{ user.profile.location }}</p>
        </div>
    </div>
</div>
{% endblock %}
