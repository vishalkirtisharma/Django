{% extends 'food/base.html' %}
{% block title %}
Login Page
{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-4">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="{% url 'users:register' %}" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
