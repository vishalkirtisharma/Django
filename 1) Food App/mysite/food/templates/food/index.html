{% extends 'food/base.html' %}
<!DOCTYPE html>
{% load static %}

{% block title %} Eating Clean, Eating Well {% endblock %}

{% block body %}
    <div class="container mx-auto px-4 py-8">
        <!-- Grid Container -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            {% for item in item_list %}
            
            <div class="flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
                <!-- Image Section -->
                <div class="flex-shrink-0">
                    <img src="{{ item.image }}" alt="{{ item.item_name }}" class="w-full h-48 object-cover">
                </div>
                
                <!-- Item Details -->
                <div class="flex-grow p-4">
                    <h3 class="text-xl font-bold text-gray-800">{{ item.item_name }}</h3>
                    <p class="text-gray-600 mt-2">{{ item.item_desc }}</p>
                    <p class="text-gray-900 font-semibold mt-4">${{ item.item_price }}</p>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex items-center justify-end p-4">
                    <a href="{% url 'food:detail' item.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">
                        View Details
                    </a>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>
{% endblock %}
