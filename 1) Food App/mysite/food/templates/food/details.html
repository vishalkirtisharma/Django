{% extends 'food/base.html' %}
    {% block title %} {{ item.item_name }} {% endblock %}
</head>
<body >
    {% block body %}
    <div class="container mx-auto px-4 py-8">
        <!-- Product Detail Section -->
        <div class="flex flex-col md:flex-row items-center bg-white shadow-lg rounded-lg p-6">
            <!-- Product Image -->
            <div class="w-full md:w-1/2 mb-6 md:mb-0">
                <img src="{{ item.image }}" alt="{{ item.item_name }}" class="w-full h-auto object-cover rounded-lg shadow-md">
            </div>
            
            <!-- Product Information -->
            <div class="w-full md:w-1/2 md:pl-8">
                <h1 class="text-3xl font-semibold text-gray-900 mb-4">{{ item.item_name }}</h1>
                <p class="text-lg text-gray-600 mb-6">{{ item.item_desc }}</p>
                <p class="text-2xl font-bold text-blue-500 mb-6">{{ item.item_price }}</p>
                <p class="text-2xl font-bold text-blue-500 mb-6">{{ item.user_name.username }} 1</p>
                
                <!-- Add to Cart / Action Buttons -->
                <div class="flex space-x-4">
                    <a href="{% url 'food:update_item' id=item.id %}"  class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Update Item</a>
                    <a href="{% url 'food:delete_item' id=item.id %}" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Delete Item</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

</body>
</html>
