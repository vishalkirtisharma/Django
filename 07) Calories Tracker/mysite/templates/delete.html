{% extends 'base.html' %}

{% block title %}
Delete Item
{% endblock %}

{% block body %}
<form method="POST" class="max-w-2xl mx-auto p-10 bg-white rounded-lg shadow-lg mt-20">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 ">Are you sure you want to delete this {{ food }} item?</h2>
    <button type="submit" class="w-full py-4 bg-red-600 text-white text-lg font-bold rounded-lg hover:bg-red-700 transition duration-300">
        Delete
    </button>
</form>
{% endblock %}
