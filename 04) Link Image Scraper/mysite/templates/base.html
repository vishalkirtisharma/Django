<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'search.png' %}" type="image/x-icon">
    <title>{% block title %}  {% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 w-full">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold" href="{% url 'index' %}">ScrapeAnything</a>
            <div class="space-x-4 hidden md:flex">
                <a href="{% url 'index' %}" class="hover:text-gray-300">Home</a>
                <a href="{% url 'img' %}" class="hover:text-gray-300">Image Scrape</a>
                <a href="#services" class="hover:text-gray-300">Services</a>
                <a href="#contact" class="hover:text-gray-300">Contact</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-600 text-white p-4 space-y-4 w-full">
        <a href="#" class="block hover:text-gray-300">Home</a>
        <a href="#about" class="block hover:text-gray-300">About</a>
        <a href="#services" class="block hover:text-gray-300">Services</a>
        <a href="#contact" class="block hover:text-gray-300">Contact</a>
    </div>

    <!-- Main Content Block -->
    <div class="flex-grow">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-6 mt-auto w-full">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center w-full">
            <div class="text-xl font-bold">ScrapeAnything</div>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a href="#" class="hover:text-gray-300">Privacy Policy</a>
                <a href="#" class="hover:text-gray-300">Terms of Service</a>
                <a href="#" class="hover:text-gray-300">Contact Us</a>
            </div>
        </div>
        <div class="text-center text-sm mt-4">
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle mobile menu visibility
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
