{% extends 'base.html' %}

{% block content %}

		<!-- Main Section Start -->
		<div class="main-section">
			<div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
							<div class="user-dashboard loader-holder" style="width: 450px !important; min-height: auto !important;">
								<div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">Forgot your password?</h4>
                            <p class="text-center">Please enter your email address and we will send your link to reset your passowrd.</p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'forgot_password' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="row">
                                                        
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Email Address</label>
                                                                        
                                                                        <input type="email" name="email" placeholder="abc@gmail.com" >
                                                                    </div>
                                                                </div>
                                                                
                                                            
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>

                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <div class="payment-holder">
                                                        <input type="submit" value="Continue" id="btn-next-restaurant-information" class="bgcolor">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                        
                                        
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                {% include 'includes/alerts.html' %}
                                            </div>
                                        </div>
                                    
                                </form>
                            </div>
                        </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
