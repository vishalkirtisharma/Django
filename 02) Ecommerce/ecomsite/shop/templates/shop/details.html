{% extends 'base.html' %}

{% block title %}
    {{ product.title }} | Product Details
{% endblock %}

{% block body %}
<div class="container mx-auto px-4 py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Product Image Section -->
        <div class="bg-white shadow-xl rounded-xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
            <img src="{{ product.image }}" alt="{{ product.title }}" class="w-full h-96 object-cover rounded-xl">
        </div>

        <!-- Product Details Section -->
        <div class="bg-white shadow-xl rounded-xl p-8 flex flex-col justify-between">
            <div>
                <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ product.title }}</h1>
                <p class="text-lg text-gray-500 mb-4">Category: <span class="font-semibold text-blue-500">{{ product.category }}</span></p>

                <div class="flex items-center space-x-6 mb-6">
                    <span class="text-3xl font-bold text-blue-600">₹{{ product.discount_price }}</span>
                    <span class="text-lg line-through text-gray-400">₹{{ product.price }}</span>
                </div>

                <p class="text-gray-700 mb-8 text-lg">{{ product.description }}</p>
            </div>

            <div>
                <!-- Add to Cart Button -->
                <button class="w-full bg-blue-600 text-white text-lg font-semibold py-3 rounded-xl hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105 add_cart">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
