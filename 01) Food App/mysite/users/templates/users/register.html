{% extends 'food/base.html' %}

{% block title %}
User Registration
{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create Your Account</h1>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-600">Username</label>
                {{ form.username }}
            </div>
            
            <div class="mb-4">
                <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-600">Password</label>
                {{ form.password1 }}
            </div>

            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <div class="mb-6">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-600">Email</label>
                {{ form.email }}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Signup
            </button>
        </form>
        
        <p class="text-sm text-gray-600 mt-4 text-center">
            Already have an account? <a href="{% url 'users:login' %}" class="text-blue-500 hover:underline">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
