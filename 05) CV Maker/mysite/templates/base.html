<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}  {% endblock %}</title>
</head>
<body>
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="text-xl font-semibold text-purple-600">
                    <a href="/" class="hover:text-blue-500">CV Maker</a>
                </div>
    
                <!-- Menu -->
                <div class="space-x-6 hidden md:flex">
                    <a href="/" class="text-lg text-gray-800 hover:text-blue-600 transition">Home</a>
                    <a href="/about" class="text-lg text-gray-800 hover:text-blue-600 transition">About</a>
                    <a href="{% url 'pdf:download' %}" class="text-lg text-gray-800 hover:text-blue-600 transition">Download</a>
                    <a href="/contact" class="text-lg text-gray-800 hover:text-blue-600 transition">Contact</a>
                </div>
    
                <!-- Mobile Menu Icon -->
                <div class="md:hidden">
                    <button id="mobile-menu-toggle" class="text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden bg-white shadow-md">
            <div class="space-y-4 py-4 px-4">
                <a href="/" class="text-lg text-gray-800 hover:text-blue-600 transition block">Home</a>
                <a href="/about" class="text-lg text-gray-800 hover:text-blue-600 transition block">About</a>
                <a href="/services" class="text-lg text-gray-800 hover:text-blue-600 transition block">Services</a>
                <a href="/contact" class="text-lg text-gray-800 hover:text-blue-600 transition block">Contact</a>
            </div>
        </div>
    </nav>
    


    {% block body %}

    {% endblock %}


    <footer class="bg-gray-800 text-white py-10">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-wrap justify-between items-center">
                <!-- Logo -->
                <div class="text-xl font-semibold text-purple-600">
                    <a href="/" class="hover:text-blue-500">CV Maker</a>
                </div>
    
                <!-- Links -->
                <div class="space-x-6 mt-4 md:mt-0">
                    <a href="/" class="text-lg hover:text-blue-500 transition">Home</a>
                    <a href="/about" class="text-lg hover:text-blue-500 transition">About</a>
                    <a href="{% url 'pdf:download' %}" class="text-lg hover:text-blue-500 transition">Download</a>
                    <a href="/contact" class="text-lg hover:text-blue-500 transition">Contact</a>
                </div>
    
                <!-- Social Media -->
                <div class="space-x-4 mt-4 md:mt-0">
                    <a href="https://facebook.com" class="text-lg hover:text-blue-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M22 12c0 5.5-4.5 10-10 10s-10-4.5-10-10S6.5 2 12 2s10 4.5 10 10zM12 5c-.8 0-1.5.7-1.5 1.5S11.2 8 12 8s1.5-.7 1.5-1.5S12.8 5 12 5zm0 14c-3.9 0-7-3.1-7-7s3.1-7 7-7s7 3.1 7 7s-3.1 7-7 7z"/>
                        </svg>
                    </a>
                    <a href="https://twitter.com" class="text-lg hover:text-blue-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M23.4 4.6c-.8.3-1.7.5-2.6.6.9-.5 1.6-1.3 2-2.2-.8.5-1.6.9-2.5 1.1-.7-.8-1.7-1.3-2.9-1.3-2.2 0-4 1.8-4 4 0 .3 0 .6.1.9-3.3-.2-6.3-1.7-8.3-4.1-.3.5-.4 1-.4 1.6 0 1.1.6 2.1 1.5 2.7-.5 0-1-.2-1.4-.5 0 0 0 0 0 0 0 1.5 1 2.7 2.4 3-.5.1-1 .1-1.5.1-.4 0-.8 0-1.2-.1 1.5 1 3.3 1.6 5.2 1.6 6.2 0 9.6-5.1 9.6-9.5 0-.1 0-.2 0-.3.7-.5 1.3-1.1 1.8-1.9z"/>
                        </svg>
                    </a>
                </div>
            </div>
    
            <div class="mt-6 text-center text-sm text-gray-400">
                &copy; 2025 YourCompany. All rights reserved.
            </div>
        </div>
    </footer>
    
</body>
</html>
