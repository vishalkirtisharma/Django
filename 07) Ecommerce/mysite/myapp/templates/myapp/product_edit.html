{% extends 'myapp/base.html' %}

{% block title %}

Indec
{% endblock %}


{% block body %}
<div class="w-1/2 m-20">
    <h1 class="font-bold text-lg ">Edit Product</h1>
<form class="shadow-lg p-10" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="">Name</label>
        <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.name }}</div>
    </div>
    <div>
        <label for="">Description</label>
        <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.description }}</div>
    </div>
    <div>
        <label for="">Price</label>
        <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.price }}</div>
    </div>
    <div>
        <label for="">Upload File</label>
        <div class=" rounded appearance-none py-2 px-2 mr-10">{{ product_form.file }}</div>
    </div>
    <div class="mt-6">

        <input class="bg-green-500 text-white px-4 py-2" type="submit" value="Update Product">
    </div>
</form>
</div>
<div class="m-20">
    <a href="{% url 'delete' product.id %}" class="bg-red-500 text-white px-6 py-3">Delete</a>
</div>
    {% endblock %}
