{% extends 'myapp/base.html' %}

{% block title %}

Indec
{% endblock %}


{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class=" mb-5">Are you sure you want to delete the product?</h1>
    <h2>{{ product.name }}</h2>
    <form action="{% url 'delete' product.id %}" method="post">
        {% csrf_token %}
        <button class="bg-red-500 text-white px-4 py-2">Confirm</button>
        <a href="{% url 'index' %}" class="bg-green-500 text-white px-4 py-2">Cancel</a>
    </form>
</div>
{% endblock %}
